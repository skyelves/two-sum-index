<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum Index</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: #fff;
            color: #1d1d1f;
            min-height: 100vh;
            padding: 60px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .about-section {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 60px;
        }

        .about-section p {
            color: #86868b;
            font-size: 17px;
        }

        .about-section strong {
            color: #1d1d1f;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 60px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-item {
            text-align: center;
            padding: 24px 16px;
        }

        .stat-value {
            font-size: 40px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -1px;
        }

        .stat-label {
            color: #86868b;
            font-size: 14px;
            margin-top: 8px;
        }

        .chart-section {
            margin-bottom: 60px;
        }

        .chart-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1d1d1f;
        }

        .chart-container {
            position: relative;
            height: 320px;
            padding: 20px;
            background: #fbfbfd;
            border-radius: 12px;
        }

        footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid #d2d2d7;
            color: #86868b;
            font-size: 14px;
        }

        footer a {
            color: #06c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin-bottom: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }

        .no-data p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Two Sum Index</h1>
        </header>

        <div class="about-section">
            <p>Two Sum daily solve counts reflects <strong>job market trends</strong> — more activity often signals increased hiring or job-seeking in tech.</p>
        </div>

        <div id="stats-summary" class="stats-grid">
            <div class="loading">Loading...</div>
        </div>

        <div class="chart-section">
            <h2 class="chart-title">Daily New Accepted</h2>
            <div class="chart-container">
                <canvas id="dailyChart"></canvas>
            </div>
        </div>

        <footer>
            <p>Data updated hourly</p>
            <p>
                <a href="https://leetcode.com/problems/two-sum/" target="_blank">View Problem</a> ·
                <a href="https://github.com/skyelves/two-sum-index" target="_blank">GitHub</a>
            </p>
            <p id="last-updated"></p>
        </footer>
    </div>

    <script>
        let dailyChartInstance = null;

        async function loadData() {
            try {
                const response = await fetch('./data/stats.json');
                const data = await response.json();
                renderStats(data);
                renderCharts(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats-summary').innerHTML =
                    '<div class="loading">Failed to load data.</div>';
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function renderStats(data) {
            const records = data.records;

            if (records.length === 0) {
                document.getElementById('stats-summary').innerHTML = `
                    <div class="no-data">
                        <p>No data available</p>
                        <p>Data will appear after the first GitHub Actions run</p>
                    </div>
                `;
                return;
            }

            const latest = records[records.length - 1];
            const previous = records.length > 1 ? records[records.length - 2] : null;

            const dailyIncrease = previous
                ? latest.totalAccepted - previous.totalAccepted
                : 0;

            document.getElementById('stats-summary').innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${formatNumber(latest.totalAccepted)}</div>
                    <div class="stat-label">Total Accepted</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${formatNumber(latest.totalSubmission)}</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${latest.acRate.toFixed(1)}%</div>
                    <div class="stat-label">Acceptance Rate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">+${formatNumber(dailyIncrease)}</div>
                    <div class="stat-label">New Yesterday</div>
                </div>
            `;

            if (data.lastUpdated) {
                document.getElementById('last-updated').textContent =
                    `Last updated: ${new Date(data.lastUpdated).toLocaleString('en-US')}`;
            }
        }

        function renderCharts(data) {
            const records = data.records;

            if (records.length === 0) {
                return;
            }

            const labels = records.map(r => r.date);

            const dailyIncrease = records.map((r, i) => {
                if (i === 0) return 0;
                return r.totalAccepted - records[i - 1].totalAccepted;
            });

            if (dailyChartInstance) {
                dailyChartInstance.destroy();
            }

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#86868b',
                            font: { size: 12 }
                        }
                    },
                    y: {
                        grid: {
                            color: '#e5e5e5'
                        },
                        ticks: {
                            color: '#86868b',
                            font: { size: 12 },
                            callback: value => formatNumber(value)
                        }
                    }
                }
            };

            dailyChartInstance = new Chart(document.getElementById('dailyChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dailyIncrease,
                        borderColor: '#1d1d1f',
                        backgroundColor: 'rgba(0, 0, 0, 0.03)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 3,
                        pointBackgroundColor: '#1d1d1f',
                        borderWidth: 2
                    }]
                },
                options: { ...chartOptions, scales: { ...chartOptions.scales, y: { ...chartOptions.scales.y, beginAtZero: true } } }
            });
        }

        loadData();
    </script>
</body>
</html>
