<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum Index</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: #fff;
            color: #1d1d1f;
            min-height: 100vh;
            padding: 60px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .about-section {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 60px;
        }

        .about-section p {
            color: #86868b;
            font-size: 17px;
        }

        .about-section strong {
            color: #1d1d1f;
        }

        .chart-section {
            margin-bottom: 60px;
        }

        .chart-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1d1d1f;
        }

        .chart-container {
            position: relative;
            height: 320px;
            padding: 20px;
            background: #fbfbfd;
            border-radius: 12px;
        }

        footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid #d2d2d7;
            color: #86868b;
            font-size: 14px;
        }

        footer a {
            color: #06c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Two Sum Index</h1>
        </header>

        <div class="about-section">
            <p>Two Sum daily solve counts reflects <strong>job market trends</strong> — more activity often signals increased hiring or job-seeking in tech.</p>
        </div>

        <div class="chart-section">
            <h2 class="chart-title">Two Sum Index</h2>
            <div class="chart-container">
                <canvas id="dailyChart"></canvas>
            </div>
        </div>

        <footer>
            <p>Data updated hourly</p>
            <p>
                <a href="https://leetcode.com/problems/two-sum/" target="_blank">View Problem</a> ·
                <a href="https://github.com/skyelves/two-sum-index" target="_blank">GitHub</a>
            </p>
            <p id="last-updated"></p>
        </footer>
    </div>

    <script>
        let dailyChartInstance = null;

        async function loadData() {
            try {
                const response = await fetch('./data/stats.json');
                const data = await response.json();
                renderCharts(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return num.toString();
        }

        function renderCharts(data) {
            const records = data.records;
            if (records.length < 2) return;

            // Calculate daily average growth between each pair of records
            const dailyAvgGrowth = [];
            const labels = [];

            for (let i = 1; i < records.length; i++) {
                const prev = records[i - 1];
                const curr = records[i];
                const daysDiff = (new Date(curr.date) - new Date(prev.date)) / (1000 * 60 * 60 * 24);
                const increase = curr.totalAccepted - prev.totalAccepted;
                const avgPerDay = daysDiff > 0 ? increase / daysDiff : 0;
                dailyAvgGrowth.push(avgPerDay);
                labels.push(curr.date);
            }

            // Normalize to 0-100 scale
            const min = Math.min(...dailyAvgGrowth);
            const max = Math.max(...dailyAvgGrowth);
            const range = max - min || 1;
            const normalized = dailyAvgGrowth.map(v => ((v - min) / range) * 100);

            if (dailyChartInstance) {
                dailyChartInstance.destroy();
            }

            if (data.lastUpdated) {
                document.getElementById('last-updated').textContent =
                    `Last updated: ${new Date(data.lastUpdated).toLocaleString('en-US')}`;
            }

            dailyChartInstance = new Chart(document.getElementById('dailyChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: normalized,
                        borderColor: '#1d1d1f',
                        backgroundColor: 'rgba(0, 0, 0, 0.03)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 2,
                        pointBackgroundColor: '#1d1d1f',
                        borderWidth: 1.5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: '#86868b', font: { size: 11 } }
                        },
                        y: {
                            min: 0,
                            max: 100,
                            grid: { color: '#e5e5e5' },
                            ticks: {
                                color: '#86868b',
                                font: { size: 11 }
                            }
                        }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
